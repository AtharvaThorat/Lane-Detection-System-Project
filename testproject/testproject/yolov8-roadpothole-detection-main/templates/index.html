<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pothole Detection System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #87CEEB, #E6E6FA);
        }

        #container {
            width: 1400px;
            margin: 0 auto;
            padding-top: 50px;
        }

        #logo {
            position: absolute;
            top: 100px;
            left: 1000px;
            width: 250px;
            height: 200px;
        }

        .button {
            width: 200px;
            height: 50px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        #title {
            font-size: 24px;
            font-weight: bold;
            color: #800080;
            text-align: center;
            margin-bottom: 30px;
        }

        #progress-bar {
            width: 200px;
            margin: 0 auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="logo" src="logo1.webp" alt="Logo">
        <div id="title">Enhanced Road Detection System</div>
        <button class="button" onclick="runPotholeDetection()">Run Detection</button>
        <button class="button" onclick="stopPotholeDetection()">Stop Detection</button>
        <button class="button" onclick="viewScreenshots()">View Screenshots</button>
        <div id="progress-bar">
            <progress id="progress" max="100" value="0"></progress>
        </div>
    </div>

    <script>
        function runPotholeDetection() {
            fetch('/run_detection')
                .then(response => response.text())
                .then(message => {
                    alert(message);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function stopPotholeDetection() {
            alert("Pothole detection process stopped.");
            // Add code to stop the pothole detection process
        }

        function viewScreenshots() {
            alert("Viewing screenshots...");
            // Add code to view screenshots
        }
    </script>
</body>
</html>
